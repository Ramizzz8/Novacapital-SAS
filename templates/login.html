<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n - Novacapital</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-container {
        width: 100%;
        max-width: 450px;
      }

      .login-card {
        background: white;
        border-radius: 1rem;
        padding: 3rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        border-radius: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
      }

      .logo-section h1 {
        font-size: 1.75rem;
        color: #1e3a8a;
        margin-bottom: 0.5rem;
      }

      .logo-section p {
        color: #6b7280;
        font-size: 0.875rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: #374151;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .password-group {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #6b7280;
        font-size: 1.25rem;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: #374151;
      }

      .checkbox-label input {
        width: 1rem;
        height: 1rem;
        cursor: pointer;
      }

      .forgot-link {
        font-size: 0.875rem;
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: #9ca3af;
        font-size: 0.875rem;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        padding: 0 1rem;
      }

      .register-section {
        text-align: center;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .register-link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
      }

      .alert-error {
        background: #fee2e2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .alert-success {
        background: #d1fae5;
        color: #059669;
        border: 1px solid #a7f3d0;
      }

      .back-home {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-home a {
        color: white;
        text-decoration: none;
        font-size: 0.875rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-home a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .login-card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo">N</div>
          <h1>Bienvenido de nuevo</h1>
          <p>Ingresa a tu cuenta de Novacapital</p>
        </div>

        <!-- Mensajes de alerta -->
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %} {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/login" id="loginForm">
          <div class="form-group">
            <label for="email">Correo electr√≥nico</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required />
          </div>

          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <div class="password-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
              <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" id="remember" />
              <span>Recordarme</span>
            </label>
            <a href="#" class="forgot-link">¬øOlvidaste tu contrase√±a?</a>
          </div>

          <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div class="divider">
          <span>O</span>
        </div>

        <div class="register-section">
          <p>
            ¬øNo tienes una cuenta?
            <a href="register.html" class="register-link">Reg√≠strate aqu√≠</a>
          </p>
        </div>
      </div>

      <div class="back-home">
        <a href="index.html">‚Üê Volver al inicio</a>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleBtn.textContent = 'üôà';
        } else {
          passwordInput.type = 'password';
          toggleBtn.textContent = 'üëÅÔ∏è';
        }
      }

      // Validaci√≥n del formulario
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
          e.preventDefault();
          alert('Por favor completa todos los campos');
          return false;
        }

        if (password.length < 6) {
          e.preventDefault();
          alert('La contrase√±a debe tener al menos 6 caracteres');
          return false;
        }
      });
    </script>
  </body>
</html>
